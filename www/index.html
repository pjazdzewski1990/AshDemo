<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <div id="orientationScreen" class="screen">
              <div class="blink">
                <p id="deviceorientationField" class="event received">Empty</p>
              </div>
              <button type="submit" id="orientationTest" class="testButton">
                Test Orientation
              </button>
            </div>
            
            <div id="connectionScreen" class="screen">
              <div class="blink">
                <p id="connectionField" class="event received">Empty</p>
              </div>
              <button type="submit" id="connectionTest" class="testButton">
                Test Connection
              </button>
            </div>
            
            <div id="recordScreen" class="screen">
              <div id="recordDiv">
                <p id="recordField" class="event received">Empty</p>
              </div>
              <button type="submit" id="recordButton" class="testButton">
                Record
              </button>
              <button type="submit" id="recordTest" class="testButton">
                Test Capture
              </button>
            </div>
            
            <div id="locationScreen" class="screen">
              <div id="locationDiv">
                <p id="locationField" class="event received">---</p>
              </div>
              <button type="submit" id="locationTest" class="testButton">
                Test Location
              </button>
            </div>
            
            <div id="visibilityScreen" class="screen">
              <div id="visibilityDiv">
<!--                 <button type="submit" id="visibilityHiddenField" class="">visibility:hidden</button> -->
                <button type="submit" id="displayNoneField" class="">display:none</button>
<!--                 <button type="submit" id="outOfScreenField" class="">Out of Screen</button> -->
                <button type="submit" id="hideButton" class="testButton">
                  Hide
                </button>
                <button type="submit" id="showButton" class="testButton">
                  Show
                </button>
              </div>
              <button type="submit" id="visibilityTest" class="testButton">
                Test Visibility
              </button>
            </div>
            
            <hr/>
            
            <button type="submit" id="allTests" class="testButton">
                Launch all
            </button>
            
            <table id="resultTable" dir="ltr" width="500" border="1">
                <caption> Test results </caption>
                <colgroup width="50%" />
                <colgroup id="colgroup" class="colgroup" align="center" 
                 valign="middle" title="title" width="1*" 
                 span="2" style="background:#ddd;" />
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            
            <!-- TODO: later replace buttons with swipe -->
            <button type="submit" id="next" class="testButton">
                NEXT
              </button>
            <button type="submit" id="prev" class="testButton">
                PREV
              </button>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
