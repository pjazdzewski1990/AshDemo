<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Ash Demo</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <p><b>Swipe lef-right to browse through tests</b><p>
            
            <div id='slider' class='swipe'>
                <div class='swipe-wrap'>
                    <div id="orientationScreen">
                        <div class="blink">
                            <p id="deviceorientationField" class="event received">Empty</p>
                        </div>
                        <button type="submit" id="orientationTest" class="testButton">
                            Test Orientation
                        </button>   
                    </div>
                    
                    <div id="connectionScreen">
                        <div class="blink">
                            <p id="connectionField" class="event received">Empty</p>
                        </div>
                        <!--
                        <br/><a href="http://www.google.com">GOOOOOOOGLE</a><br/>
                        -->
                        <button type="submit" id="disableNetworkTest" class="testButton">
                            Disable Network
                        </button>
                        <button type="submit" id="enableNetworkTest" class="testButton">
                            Enable Network
                        </button>
                    </div>
                    
                    <div id="recordScreen">
                        <div id="recordDiv">
                            <p id="recordField" class="event received">Empty</p>
                        </div>
                        <button type="submit" id="recordButton" class="testButton">
                            Record
                        </button>
                        <button type="submit" id="recordTest" class="testButton">
                            Test Capture
                        </button>
                    </div>
                    
                    <div id="locationScreen">
                        <div id="locationDiv">
                            <p id="locationField" class="event received">---</p>
                        </div>
                        <button type="submit" id="locationTest" class="testButton">
                            Test Location
                        </button>
                    </div>
                    
                    <div id="visibilityScreen">
                        <div id="visibilityDiv">
<!--                 <button type="submit" id="visibilityHiddenField" class="">visibility:hidden</button> -->
                            <button type="submit" id="displayNoneField" class="">display:none</button>
<!--                 <button type="submit" id="outOfScreenField" class="">Out of Screen</button> -->
                            <button type="submit" id="hideButton" class="testButton">Hide</button>
                            <button type="submit" id="showButton" class="testButton">Show</button>
                        </div>
                        <button type="submit" id="visibilityTest" class="testButton">
                            Test Visibility
                        </button>
                    </div>
                    
                    <div id="backButtonScreen">
                        <button type="submit" id="backButtonTest" class="testButton">
                            Test Back Button
                        </button>
                    </div>
                </div>
            </div>
            
            <hr/>
            
            <button type="submit" id="playTests" class="testButton">
                Play all tests
            </button>
            <button type="submit" id="runTests" class="testButton">
                Run all tests
            </button>
            
            <table id="resultTable" dir="ltr" width="500" border="1">
                <caption> </caption>
                <colgroup width="50%" />
                <!-- TODO: move to css -->
                <colgroup id="colgroup" class="colgroup" align="center" 
                 valign="middle" title="title" width="1*" 
                 span="2" style="background:#ddd;" />
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/swipe.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
